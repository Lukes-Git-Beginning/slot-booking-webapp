name: Generate Availability

on:
  schedule:
    # Mo–Fr stündlich von 07:00 bis 17:00 UTC (9am-7pm Berlin) → 11 Läufe/Tag
    # Plus zusätzliche Läufe am frühen Morgen und Abend für bessere Abdeckung
    - cron: '5 7-17 * * 1-5'  # 5 Minuten nach jeder vollen Stunde (Hauptzeit)
    - cron: '10 6,18 * * 1-5'  # Zusätzlich um 06:10 und 18:10 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDS_BASE64: ${{ secrets.GOOGLE_CREDS_BASE64 }}  # <--- Hier hinzufügen
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Ensure static directory exists
        run: mkdir -p static

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate availability.json
        run: python scripts/generate_availability.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/availability.json
          git commit -m "Auto: Update availability.json [skip ci]" || echo "No changes to commit"
          git push

