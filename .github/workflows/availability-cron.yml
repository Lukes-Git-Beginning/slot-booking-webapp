name: Generate Availability

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Create service_account.json
        run: echo "${{ secrets.GOOGLE_CREDS_JSON }}" > service_account.json

      - name: Ensure static directory exists
        run: mkdir -p static

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate availability.json
        run: python generate_availability.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/availability.json
          git commit -m "Auto: Update availability.json [skip ci]" || echo "No changes to commit"
          git push
