name: Migrate Calendar

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  run-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: ğŸ”‘ Decode credentials from base64
        env:
          CREDS_JSON_B64: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          echo "$CREDS_JSON_B64" | base64 --decode > credentials.json

      - name: ğŸƒ Run Migrate Script
        run: python slot-booking-webapp-main/Migrate.py
