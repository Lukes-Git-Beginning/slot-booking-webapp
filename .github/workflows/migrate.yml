name: Migrate Calendar

on:
  schedule:
    - cron: '30 * * * *'  # â° Alle 30 Minuten
  workflow_dispatch:      # ğŸ–±ï¸ Manuelles AuslÃ¶sen mÃ¶glich

jobs:
  run-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: ğŸ”‘ Write credentials.json
        env:
          CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          echo "$CREDS_JSON" > credentials.json

      - name: ğŸ”‘ Write token.json
        env:
          TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          echo "$TOKEN_JSON" > token.json

      - name: ğŸƒ Run Migrate Script
        run: python Migrate.py
