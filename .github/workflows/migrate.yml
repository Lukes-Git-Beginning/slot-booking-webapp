name: Migrate Calendar

on:
  schedule:
    - cron: '0 18 * * *'  # t√§glich 18:00 Uhr
  workflow_dispatch:

jobs:
  run-migrate:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDS_BASE64: ${{ secrets.GOOGLE_CREDS_BASE64 }}  # <--- Neu

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Diesen Schritt entfernen:
      # - name: üîë Create service_account.json from Base64
      #   run: echo "${{ secrets.GOOGLE_CREDS_BASE64 }}" | base64 --decode > service_account.json

      - name: üèÉ Run Migrate Script
        run: python Migrate.py
