name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/business-hub
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            chown -R www-data:www-data /opt/business-hub/data/
            systemctl restart business-hub
            sleep 3
            curl -sf https://berater.zfa.gmbh/health || exit 1

      - name: Discord notification (success)
        if: success() && secrets.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -sf -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"Deploy erfolgreich: \`${{ github.sha }}\` von ${{ github.actor }}\"}"

      - name: Discord notification (failure)
        if: failure() && secrets.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -sf -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"Deploy FEHLGESCHLAGEN: \`${{ github.sha }}\` von ${{ github.actor }} â€” Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
