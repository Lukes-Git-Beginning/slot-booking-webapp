# Business Tool Hub - Enhanced Nginx Configuration
# Security Hardening + Rate Limiting (Pre Go-Live)

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=booking_limit:10m rate=10r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Logging
    access_log /var/log/nginx/business-hub-access.log;
    error_log /var/log/nginx/business-hub-error.log;

    # Max Upload Size
    client_max_body_size 16M;
    client_body_buffer_size 128k;

    # Connection Limits (max 10 concurrent connections per IP)
    limit_conn conn_limit 10;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # HSTS (HTTP Strict Transport Security)
    # NOTE: Uncomment the following line ONLY after HTTPS/SSL is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Root directory
    root /opt/business-hub;

    # Static files (no rate limit)
    location /static/ {
        alias /opt/business-hub/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /opt/business-hub/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Health Check (no rate limit for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Login Endpoints (Strict rate limit - Brute Force Protection)
    location ~ ^/(auth/login|login|auth/2fa) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Booking Endpoints (DOS Protection)
    location ~ ^/(slots/book|booking/create) {
        limit_req zone=booking_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # API Endpoints (Medium rate limit)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Main Application (Global rate limit)
    location / {
        limit_req zone=global_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny sensitive files
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ /(\.git|\.env|\.venv|venv|__pycache__|\.pyc$|\.md$|\.txt$) {
        deny all;
        access_log off;
    }

    # Deny direct access to Python files
    location ~ \.py$ {
        deny all;
        access_log off;
    }

    # Custom error pages for rate limiting
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html>
<html>
<head><title>Too Many Requests</title></head>
<body>
<h1>429 - Zu viele Anfragen</h1>
<p>Bitte warten Sie einen Moment und versuchen Sie es erneut.</p>
</body>
</html>';
    }
}
