# Alembic Configuration für PostgreSQL Migration
#
# Verwendung:
# - alembic revision --autogenerate -m "Beschreibung"  # Neue Migration erstellen
# - alembic upgrade head                                # Alle Migrations anwenden
# - alembic downgrade -1                                # Eine Migration zurück
# - alembic history                                     # Migration-Historie anzeigen
# - alembic current                                     # Aktueller Stand anzeigen

[alembic]
# Path zum Migrations-Verzeichnis
script_location = alembic

# Template-Datei für neue Migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# SQLAlchemy URL aus Environment-Variable
# Format: postgresql://user:password@localhost/database
sqlalchemy.url =

# Timezone für Timestamps
timezone = UTC

# Truncate Slug-Length (für Dateinamen)
truncate_slug_length = 40

# Revision-Environment
revision_environment = false

# Version-Table-Name
version_table = alembic_version

# Version-Table-Schema (None = default schema)
version_table_schema = None

# Logging-Konfiguration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
