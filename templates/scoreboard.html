<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Punkte & Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css" rel="stylesheet">
  <style>
    .wrap { max-width:960px; margin: 20px auto; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border-bottom:1px solid rgba(255,255,255,.1); text-align:left; }
    tr.highlight { background: rgba(59,130,246,.15); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glass panel">
      <h2><i class="ti ti-trophy"></i> Scoreboard ‚Äì {{ month }}</h2>
      {% if champion %}
        <div class="glass-soft" style="padding:10px; border-radius:10px; margin-bottom:10px;">
          üèÜ <strong>Monats‚ÄëChampion:</strong> {{ champion }}
        </div>
      {% endif %}

      <table>
        <thead>
          <tr><th>Platz</th><th>User</th><th>Punkte</th></tr>
        </thead>
        <tbody>
          {% for name, points in ranking %}
            <tr class="{% if current_user and name == current_user %}highlight{% endif %}">
              <td>{{ loop.index }}</td>
              <td>{{ name }}</td>
              <td>{{ points }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <div style="margin-top:10px;">
        <a class="stat" href="{{ url_for('index') }}">‚Üê Zur√ºck</a>
      </div>
    </div>
  </div>
</body>
</html>
