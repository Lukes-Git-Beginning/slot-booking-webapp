<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel – Slot Manager</title>
    <link rel="stylesheet" href="/static/admin_style.css">
</head>
<body class="bg-dark text-white flex flex-col min-h-screen">
    <header class="bg-[#23272f] px-6 py-4 flex justify-between items-center shadow">
        <img src="/static/logo.png" alt="Logo" class="w-10 h-10 rounded-xl">
        <h2 class="text-xl font-bold">Admin Panel</h2>
        <a href="{{ url_for('logout') }}" class="text-red-300 hover:underline">Logout</a>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-2xl space-y-8">
            <section class="bg-[#1c1e25] p-6 rounded-xl shadow">
                <h3 class="text-lg font-semibold mb-3">Aktionen</h3>
                <div class="flex flex-col gap-3">
                    <button class="bg-[#2784fa] p-2 rounded-xl text-white font-semibold">Neue Slots generieren</button>
                    <button class="bg-[#3cb371] p-2 rounded-xl text-white font-semibold">Kalender migrieren</button>
                    <button class="bg-[#fa8327] p-2 rounded-xl text-white font-semibold">CSV-Export</button>
                    <button class="bg-[#e85d75] p-2 rounded-xl text-white font-semibold">Duplikat-Prüfung</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
