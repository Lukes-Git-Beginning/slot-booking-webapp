<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fehler {{ error_code }} - Slot Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(90,177,255,0.1), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16,185,129,0.1), transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(249,115,22,0.05), transparent 50%);
            animation: backgroundShift 20s ease infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(120deg); }
            66% { transform: translate(10px, -10px) rotate(240deg); }
        }
        
        .error-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        .error-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ef4444;
        }
        
        .error-code {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 1.2em;
            color: var(--text);
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-code">{{ error_code or 500 }}</div>
            <div class="error-message">{{ error_message or "Ein unerwarteter Fehler ist aufgetreten" }}</div>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">üè† Zur Hauptseite</a>
                {% if current_user %}
                <a href="{{ url_for('scoreboard.gamification_dashboard') }}" class="btn btn-secondary">üéÆ Gamification</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
