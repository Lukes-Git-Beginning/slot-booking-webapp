<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Slot-Booking{% endblock %} • Business Tool Hub</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Tailwind CSS + DaisyUI -->
    <script src="{{ url_for('static', filename='tailwind.min.js') }}"></script>
    <link href="{{ url_for('static', filename='daisyui.min.css') }}" rel="stylesheet" type="text/css" />

    <!-- Lucide Icons -->
    <script src="{{ url_for('static', filename='lucide.js') }}"></script>

    <!-- AOS (Animate On Scroll) -->
    <link href="{{ url_for('static', filename='aos.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='aos.js') }}"></script>

    <!-- Alpine.js -->
    <script defer src="{{ url_for('static', filename='alpine.min.js') }}"></script>

    <!-- Particles.js -->
    <script src="{{ url_for('static', filename='particles.min.js') }}"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#d4af6a',
                        'primary-dark': '#c2ae7f',
                        'secondary': '#207487',
                        'accent': '#294c5d',
                        'zfa-gray': '#77726d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(212,175,106,0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(212,175,106,0.6)' },
                        },
                    },
                },
            },
        }
    </script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Theme (Default) */
        [data-theme="dark"] body {
            background: linear-gradient(to bottom right, #0f172a, #294c5d, #0f172a);
            color: white;
        }

        /* Light Theme */
        [data-theme="light"] body {
            background: linear-gradient(to bottom right, #f5f5f4, #e7e5e4, #fafaf9);
            color: #292524;
        }

        /* Glassmorphism Utilities - Dark Theme */
        [data-theme="dark"] .glass {
            background: rgba(18, 24, 32, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Glassmorphism Utilities - Light Theme */
        [data-theme="light"] .glass {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(212, 175, 106, 0.25);
            box-shadow: 0 8px 32px rgba(120, 113, 108, 0.15);
        }

        /* Text Colors - Light Theme */
        [data-theme="light"] .text-white {
            color: #1c1917 !important;
        }

        [data-theme="light"] .text-white\/60 {
            color: rgba(28, 25, 23, 0.70) !important;
        }

        [data-theme="light"] .text-white\/70 {
            color: #57534e !important;
        }

        [data-theme="light"] .text-white\/80 {
            color: rgba(28, 25, 23, 0.90) !important;
        }

        [data-theme="light"] .text-white\/90 {
            color: #292524 !important;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            background: linear-gradient(-45deg, #294c5d, #207487, #d4af6a, #207487);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Particle Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        [data-theme="light"] #particles-js {
            opacity: 0.4;
        }

        /* Custom Scrollbar - Dark */
        [data-theme="dark"] ::-webkit-scrollbar {
            width: 10px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: transparent;
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 106, 0.3);
            border-radius: 10px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 106, 0.6);
        }

        /* Custom Scrollbar - Light */
        [data-theme="light"] ::-webkit-scrollbar {
            width: 10px;
        }

        [data-theme="light"] ::-webkit-scrollbar-track {
            background: transparent;
        }

        [data-theme="light"] ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 106, 0.4);
            border-radius: 10px;
        }

        [data-theme="light"] ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 106, 0.7);
        }

        /* Slot Card Hover Animation */
        .slot-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slot-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 60px rgba(212, 175, 106, 0.3);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-900 via-[#294c5d] to-slate-900 text-white min-h-screen"
      x-data="{ theme: localStorage.getItem('theme') || 'dark' }"
      :data-theme="theme">

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="relative z-10">

        <!-- Fixed Action Buttons -->
        <div class="fixed top-6 left-6 right-6 z-50 flex items-center justify-between pointer-events-none">
            <!-- Back to Hub Button -->
            <a href="{{ url_for('hub.dashboard') }}"
               class="glass px-6 py-3 rounded-xl flex items-center gap-3 hover:bg-white/10 transition-all group pointer-events-auto"
               data-aos="fade-right">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="hidden md:inline">Zurück zum Hub</span>
            </a>

            <!-- Theme Toggle -->
            <button @click="theme = theme === 'dark' ? 'light' : 'dark'; localStorage.setItem('theme', theme);"
                    class="btn btn-circle btn-ghost hover:bg-white/10 glass pointer-events-auto"
                    data-aos="fade-left">
                <i data-lucide="sun" class="w-6 h-6" x-show="theme === 'dark'"></i>
                <i data-lucide="moon" class="w-6 h-6" x-show="theme === 'light'"></i>
            </button>
        </div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-24 md:py-32 min-h-[calc(100vh-200px)]">
            <!-- Header -->
            <header class="glass rounded-3xl p-8 md:p-12 mb-12 text-center" data-aos="fade-down">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-primary to-secondary mb-6">
                    <i data-lucide="calendar-check" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    {% block header_title %}Slot Buchung{% endblock %}
                </h1>
                <p class="text-lg text-white/70">
                    {% block header_subtitle %}Wähle deinen bevorzugten Zeitslot{% endblock %}
                </p>
            </header>

            <!-- Content -->
            <div data-aos="fade-up" data-aos-delay="100">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="glass mt-24 py-8 backdrop-blur-xl" data-aos="fade-up">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-2 text-white/70">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                        <span>Sicher & Zuverlässig</span>
                    </div>
                    <div class="flex items-center gap-6 text-sm text-white/60">
                        <a href="/health" class="flex items-center gap-2 hover:text-primary transition-colors">
                            <i data-lucide="activity" class="w-4 h-4"></i>
                            <span>Status</span>
                        </a>
                        <span>Version 3.3.15</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript Initialization -->
    <script>
        // Initialize theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });

        // Initialize Lucide Icons
        lucide.createIcons();

        // Initialize AOS
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic',
            once: true,
            offset: 50
        });

        // Re-initialize icons after Alpine loads
        document.addEventListener('alpine:initialized', () => {
            setTimeout(() => lucide.createIcons(), 100);
        });

        // Initialize Particles.js with optimized settings
        particlesJS('particles-js', {
            particles: {
                number: { value: 30, density: { enable: true, value_area: 800 } },
                color: { value: '#d4af6a' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#d4af6a',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.5,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                }
            },
            retina_detect: false
        });

        // CSRF Protection for AJAX Requests
        function getCSRFToken() {
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            return metaTag ? metaTag.getAttribute('content') : '';
        }

        window.csrfFetch = function(url, options = {}) {
            options.method = options.method || 'POST';
            options.headers = options.headers || {};

            if (options.method !== 'GET') {
                options.headers['X-CSRFToken'] = getCSRFToken();
            }

            if (options.body && typeof options.body === 'object' && !(options.body instanceof FormData)) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(options.body);
            }

            return fetch(url, options);
        };

        // Patch global fetch to auto-include CSRF
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            if (options.method && options.method !== 'GET' && !url.startsWith('http')) {
                options.headers = options.headers || {};
                if (!options.headers['X-CSRFToken']) {
                    options.headers['X-CSRFToken'] = getCSRFToken();
                }
            }
            return originalFetch(url, options);
        };

        console.log('✅ CSRF Protection initialized - All AJAX requests protected');
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
