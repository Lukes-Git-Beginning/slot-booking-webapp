<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugriff verweigert - Slot Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ffa726;
            margin: 0;
        }
        .error-title {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: #ffa726;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 0 10px;
        }
        .btn:hover {
            background: #ff9800;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Zugriff verweigert</h2>
        <p class="error-message">
            Sie haben keine Berechtigung, diese Seite zu besuchen.
            Bitte melden Sie sich an oder wenden Sie sich an den Administrator.
        </p>
        <a href="/login" class="btn">Anmelden</a>
        <a href="{{ url_for('hub.dashboard') }}" class="btn btn-secondary">Startseite</a>
    </div>
</body>
</html>
