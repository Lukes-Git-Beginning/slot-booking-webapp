<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login • ZFA Slot Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css" rel="stylesheet">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { max-width:420px; width:100%; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .brand i { font-size:24px; color:var(--accent); }
  </style>
</head>
<body>
  <div class="glass panel card">
    <div class="brand"><i class="ti ti-calendar-bolt"></i><div><strong>ZFA Slot Manager</strong><div style="font-size:.85em;color:#9aa;">Login</div></div></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="glass-soft" style="padding:12px; border-radius:12px;">
      <label for="username">Benutzername</label>
      <input id="username" name="username" type="text" required>

      <label for="password" style="margin-top:10px;">Passwort</label>
      <input id="password" name="password" type="password" required>

      <button type="submit" style="margin-top:12px; width:100%;">Anmelden</button>
    </form>
    <div style="margin-top:10px; font-size:.9em; color:#9aa;">Tipp: Auf iOS „Zum Home‑Bildschirm“ für App‑Gefühl.</div>
  </div>
</body>
</html>
